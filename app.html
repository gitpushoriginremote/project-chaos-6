<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Chaos Dashboard</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <header>
        <nav>
            <span class='logo'>CHAOS_OS</span>
            <div class='status'>SYSTEM STATUS: <span class='unstable'>UNSTABLE</span></div>
        </nav>
    </header>
    <main class='dashboard-container'>
        <aside class='sidebar'>
            <h3>Control Panel</h3>
            <button id='inject-btn' class='action-btn'>Inject Chaos</button>
            <button class='action-btn secondary'>Purge History</button>
        </aside>
        <section class='feed'>
            <h2>Live Entropy Feed</h2>
            <div id='event-list' class='event-grid'>
                <!-- Events will be injected here -->
            </div>
        </section>
    </main>
    <script src='script.js'></script>
</body>
</html>
